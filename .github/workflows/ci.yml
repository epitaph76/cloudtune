name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend-tests:
    name: Backend Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          check-latest: true

      - name: Run go test
        run: go test ./...

  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/cloudtune_flutter_app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Run flutter test
        run: flutter test
