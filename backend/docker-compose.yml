version: '3.8'

services:
  # Сервис приложения
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=cloudtune
      - JWT_SECRET=your-secret-key-change-this-in-production
      - MONITORING_API_KEY=change-me-monitoring-key
      - CLOUD_UPLOADS_PATH=./uploads
      - CLOUD_MAX_PARALLEL_UPLOADS=4
      - X_ACCEL_REDIRECT_ENABLED=false
      - X_ACCEL_REDIRECT_PREFIX=/internal_uploads
    depends_on:
      - db
    volumes:
      - .:/app
      - uploads:/app/uploads
    command: air

  # Сервис базы данных PostgreSQL
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=cloudtune
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  uploads:
